<head>
  <title>My Book</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="icon">
	
	<h2>
		Posts List:
  	</h2>
  	

  	{{#each posts}}
  		
  		<p>
  			{{text}}
  		</p>
  		
  	{{/each}}

	<form>
		<input type="text" name="text">
		<input type="submit" value="Create">
	</form>
</div>
</template>

<head>
  <title>My Book</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
	<hr>
	<h2>
		Posts List:
  	</h2>
  	<hr>

  	{{#each posts}}
  		<hr>
  		<p>
  			{{text}}
  		</p>
  		<hr>
  	{{/each}}

	<form>
		<input type="text" name="text">
		<input type="submit" value="Create">
	</form>
	


</template>
